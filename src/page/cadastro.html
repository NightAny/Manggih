<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../../assets/Untitled16.png">
    <link rel="stylesheet" href="../style/global.css">
	<script src="https://cdn.tailwindcss.com"></script>
    <title>Manggih</title>
</head>
<body>
    <main>
        <article>
            <div class="min-h-screen flex flex-col bg-black">
                <div class="px-8 flex-grow flex justify-center bg-gray-900">
                    <div>
                        <div class="w-full py-8 md:p-16 flex items-center justify-center">
                            <img class="w-16" src="../../assets/Untitled16.png" alt="title">
                            <h2 class="rounded-xl text-xl text-white">Manggih</h2>
                        </div>
                        <form action="./login.html" id="user">
                            <p class="text-white">INSIRA NOME DE USUARIO</p>
                            <input class="w-full px-4 py-1 my-2" type="text" required>
                            <p class="text-white">SENHA</p>
                            <input class="w-full px-4 py-1 my-2" type="password" required>
                            <div class="flex justify-center">
                                <button class="px-4 py-2 my-2 text-white hover:bg-gray-400 bg-gray-700">Entrar</button>
                            </div>
                        </form>    
                        <div class="my-2">
                            <a href="./login.html">
                                <h2 class="text-white cursor-pointer">JA POSSUO UMA CONTA</h2>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="h-64 md:h-96 overflow-hidden flex justify-center bg-gray-900">
                    <img class="h-64 md:h-96 p-6 inset-0 object-cover opacity-50 bg-blue-100" src="../../assets/Untitled18.png" alt="manggih" />
                </div>
            </div>
        </article>
    </main>
    <script src="../token/create.js"></script>
</body>
</html>
